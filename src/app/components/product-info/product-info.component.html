<div class="product-info w-11/12 mx-auto p-5">
  <img src="../assets/images/headline.jpg" alt="" class="w-7/12 rounded-xl shadow-lg mx-auto mb-5">
  <h2 class="text-center text-2xl font-semibold mb-4">{{ product.nome }}</h2>
  <p class="text-center text-gray-600 mb-4">{{ product.descrizione }}</p>
  <p class="text-lg text-gray-800 mb-2">Price: {{ product.costo | currency }}</p>
  <p class="text-lg text-gray-800 mb-4">Rating: {{ product.immagine }} / 5</p>
  <!-- <p class="text-lg text-gray-800">Availability: {{ product.inStock ? 'In Stock' : 'Out of Stock' }}</p>
  -->
  <div class="flex justify-end"> <!-- Aggiunto il div con classe "flex justify-end" -->
    <button class="bg-blue-500 text-white font-semibold py-2 px-4 rounded hover:bg-blue-600" (click)="addToCart(product)">Add to Cart</button>
  </div>
</div>
