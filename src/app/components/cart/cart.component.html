<div class="container mt-5 p-3 rounded bg-white cart">
  <div class="grid grid-cols-1 gap-4 md:grid-cols-12">
    <div *ngIf="!isCheckout" class="col-span-12">
      <div class="product-details mr-2">
        <div class="flex items-center">
          <button type="button" class=" bg-red-500 border-black border-2 rounded-full p-2 transition-all ease-in-out hover:bg-red-300 duration-300" routerLink="">
            <i class="fa fa-long-arrow-left"></i>
            <span class="ml-2">&nbsp;Continue Shopping</span>
          </button>
        </div>
        <hr class="my-4" />
        <h6 class="mb-0">Shopping Cart</h6>
        <div class="flex justify-between my-2">
          <span>You have {{ cartProducts.length }} items in your cart</span>
        </div>
        <ng-container *ngFor="let product of cartProducts">
          <div class="flex justify-between items-center mt-3 p-2 rounded border">
            <div class="flex flex-row items-center">
              <img class="rounded" [src]="product.immagine" width="100" />
              <div class="ml-2 w-3/4">
                <!-- <span class="font-semibold">{{ product.nome }} - {{ product.marca }}</span> -->
                <span class="font-semibold">{{ product.nome }}</span>
                <br>
                <span class="spec">{{ product.descrizione.substring(0, 310) }}</span>
              </div>
            </div>
            <div class="flex flex-row items-center w-1/12">
              <span class="ml-5 font-semibold">{{ product.costo }} €</span>
              <button class="btn" type="button" (click)="deleteCartProduct(product.id)">
                <i class="fa fa-trash-o ml-2 text-xl"></i>
              </button>
            </div>
          </div>
        </ng-container>
      </div>
      <div class="flex justify-end mt-3">
        <button type="button" class="bg-green-500 border-black border-2 rounded-full p-2 transition-all ease-in-out hover:bg-green-300 duration-300 " (click)="isCheckout = !isCheckout">
          <i class="fa fa-long-arrow-right"></i>
          <span class="ml-2">&nbsp;Checkout</span>
        </button>
      </div>
    </div>
    <div *ngIf="isCheckout" class="col-span-12">
      <div class="flex items-center mb-3">
        <button type="button" class="btn btn-danger" (click)="isCheckout = !isCheckout">
          <i class="fa fa-long-arrow-left"></i>
          <span class="ml-2">&nbsp; Back to Cart</span>
        </button>
      </div>
      <div class="payment-info">
        <div class="flex justify-between items-center">
          <span>Card Details</span>
          <img class="rounded" src="https://i.imgur.com/WU501C8.jpg" width="30" />
        </div>
        <span class="type block mt-3 mb-1">Card Type</span>
        <div class="radio-group mb-4">
          <label class="radio">
            <input type="radio" name="card" value="mastercard" checked />
            <span>
              <img width="30" src="https://img.icons8.com/color/48/000000/mastercard.png" />
            </span>
          </label>
          <label class="radio">
            <input type="radio" name="card" value="visa" />
            <span>
              <img width="30" src="https://img.icons8.com/officel/48/000000/visa.png" />
            </span>
          </label>
          <label class="radio">
            <input type="radio" name="card" value="amex" />
            <span>
              <img width="30" src="https://img.icons8.com/ultraviolet/48/000000/amex.png" />
            </span>
          </label>
          <label class="radio">
            <input type="radio" name="card" value="paypal" />
            <span>
              <img width="30" src="https://img.icons8.com/officel/48/000000/paypal.png" />
            </span>
          </label>
        </div>
        <div class="form-input">
          <label class="credit-card-label">Name on Card</label>
          <input type="text" class="form-control credit-inputs" placeholder="Name" />
        </div>
        <div class="form-input">
          <label class="credit-card-label">Card Number</label>
          <input type="text" class="form-control credit-inputs" placeholder="0000 0000 0000 0000" />
        </div>
        <div class="grid grid-cols-2 gap-4">
          <div class="form-input">
            <label class="credit-card-label">Date</label>
            <input type="text" class="form-control credit-inputs" placeholder="12/24" />
          </div>
          <div class="form-input">
            <label class="credit-card-label">CVV</label>
            <input type="text" class="form-control credit-inputs" placeholder="342" />
          </div>
        </div>
        <hr class="my-4" />
        <div class="flex justify-between information">
          <span>Subtotal</span>
          <span>{{ getCartPrice() }}</span>
        </div>
        <div class="flex justify-between information">
          <span>Shipping</span>
          <span>0 €</span>
        </div>
        <div class="flex justify-between information">
          <span>Total (Incl. Taxes)</span>
          <span>{{ getCartPrice() }} €</span>
        </div>
        <button class="btn btn-primary btn-block d-flex justify-between mt-4" type="button">
          <span>Checkout &nbsp;<i class="fa fa-long-arrow-right ml-1"></i></span>
        </button>
      </div>
    </div>
  </div>
</div>
