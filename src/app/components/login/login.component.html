<div class="w-full flex justify-center items-center min-h-screen bg-gray-100">
    <div class="bg-white p-8 rounded-lg shadow-md w-full md:w-1/2 lg:w-1/3 mx-4">
      <h2 class="text-3xl font-semibold text-center mb-4">Login</h2>
      <form class="space-y-4" (ngSubmit)="login()">
        <div>
          <label for="login-email" class="block text-gray-700 font-semibold">Email</label>
          <input type="email" id="login-email" name="email" class="form-input w-full" [(ngModel)]="email" required />
        </div>
        <div>
          <label for="login-password" class="block text-gray-700 font-semibold">Password</label>
          <input type="password" id="login-password" name="password" class="form-input w-full" [(ngModel)]="password" required />
        </div>
        <div>
          <button type="submit" class="w-full bg-blue-500 text-white font-semibold py-2 px-4 rounded hover:bg-blue-600">
            Login
          </button>
        </div>
      </form>
    </div>
    <div class="bg-white p-8 rounded-lg shadow-md w-full md:w-1/2 lg:w-1/3 mx-4">
      <h2 class="text-3xl font-semibold text-center mb-4">Register</h2>
      <form class="space-y-4" (ngSubmit)="register()">
        <div>
          <label for="register-email" class="block text-gray-700 font-semibold">Email</label>
          <input type="email" id="register-email" name="email" class="form-input w-full" [(ngModel)]="email" required />
        </div>
        <div>
          <label for="register-password" class="block text-gray-700 font-semibold">Password</label>
          <input type="password" id="register-password" name="password" class="form-input w-full" [(ngModel)]="password" required />
        </div>
        <div>
          <button type="submit" class="w-full bg-blue-500 text-white font-semibold py-2 px-4 rounded hover:bg-blue-600">
            Register
          </button>
        </div>
      </form>
    </div>
  </div>
